    <style>
        :root {
            --dblp-display: none
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-width: 976px;
            height: 100vh;
            box-sizing: border-box;
            background-color: #E9FBD6;
            color: #333744;
            padding: 1rem;
            font-size: 16px;
        }

        body>.box {
            margin: 0 auto;
            box-sizing: border-box;
            display: grid;
            column-gap: 1rem;
            row-gap: 1rem;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: 64px;
        }

        body>.box>div {
            background-color: #A7E981;
            border-radius: 0.5rem;
            grid-column: span 2;
            grid-row: span 1;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333744;
                color: #F0F2F6;
            }
        }

        /* 768=64*12 1024=64*16 1280=64*20 1536=64*24 1792=64*28 */
        @media screen and (min-width: 976px) {
            body>.box {
                width: 976px;
                grid-template-columns: repeat(12, 64px);
            }
        }

        @media screen and (min-width: 1296px) {
            body>.box {
                width: 1296px;
                grid-template-columns: repeat(16, 64px);
            }
        }

        @media screen and (min-width: 1616px) {
            body>.box {
                width: 1616px;
                grid-template-columns: repeat(20, 64px);
            }
        }

        .box-search {
            display: grid;
            grid-template-columns: 1fr 64px;
        }

        .box-search>[name="search-outline"] {
            width: 80%;
            height: 80%;
            justify-self: center;
            align-self: center;
            cursor: pointer;
        }

        .box-search>[name="search-outline"]:hover {
            color: #6690FF;
        }

        .search_input {
            outline: none;
            border: 0;
            padding-left: 1rem;
            border-radius: 0.25rem;
            font-size: 1.5rem;
        }
    </style>

</head>
